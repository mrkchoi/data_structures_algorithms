<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6 Calculator</title>
</head>
<body>
  <h1>calculator</h1>

  <div class="number__input-wrapper">
    <input type="number" class="input__1">
    <input type="number" class="input__2">
  </div>

  <div class="operations__wrapper">
    <button class="add">+</button>
    <button class="subtract">-</button>
    <button class="multiply">*</button>
    <button class="divide">/</button>
  </div>

  <h2>output</h2>
  <div class="output">

  </div>

  <script src="./calculatorES6.js" type="text/javascript"></script>
</body>
</html>
